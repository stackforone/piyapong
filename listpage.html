<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อความ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #333;
    }

    header .back-button {
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .group-title {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0 10px;
      color: #ccc;
    }

    .chat {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #222;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat:hover {
      background-color: #333;
    }

    .chat img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .chat .details {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat .details .username {
      font-weight: bold;
      font-size: 16px;
    }

    .chat .details .last-message {
      font-size: 14px;
      color: #aaa;
    }

    .chat .timestamp {
      font-size: 12px;
      color: #666;
    }

    .chat .unread-badge {
      background-color: #ff005c;
      color: #fff;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      display: inline-block;
      text-align: center;
    }

    footer {
    position: sticky;
    bottom: 0;
    background-color: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: -6px 0;
    height: 60px;
    border-top: 1px solid #333;
  }

  .menu-item {
    text-decoration: none;
    color: #fff;
    text-align: center;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: color 0.3s ease;
    -webkit-tap-highlight-color: transparent; /* ลบสีเน้นเมื่อคลิกในมือถือ */
  }

  .menu-item .icon {
    font-size: 19px;
    margin-bottom: 5px;
    margin-top: -6px;
    
  }

  .menu-item.active .icon {
    color: #501AA4;
  }

  .menu-item:hover .icon {
    color: #ff005c;
  }

  .add-button {
    position: relative;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    transform: translateY(-20%);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .add-button:hover {
    transform: translateY(-30%) scale(1.1);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.7);
  }

  footer span {
    font-size: 11px;
    margin-top: -7px;
  }
  </style>
</head>
<body>
  <header>
    <span class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i> กลับ</span>
    <div class="logo">ข้อความ</div>
  </header>

  <div class="message-container">
    <!-- ส่วนกลุ่มข้อความ -->
    <div class="group-title">ข้อความใหม่</div>
    <div class="chat">
      <img src="https://via.placeholder.com/50" alt="Profile">
      <div class="details">
        <span class="username">@user123</span>
        <span class="last-message">คุณได้รับข้อความใหม่</span>
      </div>
      <span class="timestamp">10 นาทีที่แล้ว</span>
      <span class="unread-badge">2</span>
    </div>
    <div class="chat">
      <img src="https://via.placeholder.com/50" alt="Profile">
      <div class="details">
        <span class="username">@user456</span>
        <span class="last-message">ช่วยตอบกลับด่วน!</span>
      </div>
      <span class="timestamp">30 นาทีที่แล้ว</span>
      <span class="unread-badge">5</span>
    </div>

    <!-- ส่วนข้อความเก่า -->
    <div class="group-title">ข้อความเก่า</div>
    <div class="chat">
      <img src="https://via.placeholder.com/50" alt="Profile">
      <div class="details">
        <span class="username">@user789</span>
        <span class="last-message">ขอบคุณมากครับ</span>
      </div>
      <span class="timestamp">1 ชั่วโมงที่แล้ว</span>
    </div>
    <div class="chat">
      <img src="https://via.placeholder.com/50" alt="Profile">
      <div class="details">
        <span class="username">@user987</span>
        <span class="last-message">ไม่มีปัญหาเลย</span>
      </div>
      <span class="timestamp">2 ชั่วโมงที่แล้ว</span>
    </div>
  </div>

  <footer>
  <a href="homepage.html" class="menu-item active">
    <div class="icon">
      <i class="fa-solid fa-house"></i>
    </div>
    <span>หน้าแรก</span>
  </a>
  <a href="search.html" class="menu-item">
    <div class="icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <span>ค้นหา</span>
  </a>
  <a href="#" class="add-button">
    <i class="fa-solid fa-circle-plus"></i>
  </a>
  <a href="listpage.html" class="menu-item">
    <div class="icon">
      <i class="fa-solid fa-comments"></i>
    </div>
    <span>ข้อความ</span>
  </a>
  <a href="#" class="menu-item">
    <div class="icon">
      <i class="fa-solid fa-user"></i>
    </div>
    <span>โปรไฟล์</span>
  </a>
</footer>
</body>
</html>
